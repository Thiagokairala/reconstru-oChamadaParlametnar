<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<div class="col-md-6">
			<!--    Top Five of Ranking  -->
			<div class="panel panel-default">
	
				<div class="panel-heading">Ranking de presen√ßa</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table">
								<thead>
									<tr>
										<th>Nome de Tratamento</th>
										<th>Nome Civil</th>
										<th>Porcentagem</th>
									</tr>
								</thead>
								<tbody>
									<ui:repeat var="deputy" value="#{rankingMB.allDeputies}">
										<tr class="success">
											<td>#{deputy.treatmentName}</td>
											<td>#{deputy.civilName}</td>
											<td>#{deputy.ranking.percentageString}%</td>
										</tr>
									</ui:repeat>
								</tbody>
							</table>
						</div>
					</div>
			</div>
			<!--  end  Context Classes  -->
	</div>
</ui:composition>

</html>
