<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<div class="row">
		<h3>#{partyMB.partyName}</h3>
	</div>
	<div class="progress_div">
		<div class="progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="88"
				aria-valuemin="0" aria-valuemax="100" style="width: #{partyMB.percentage}%;">#{partyMB.percentageFormat}%</div>
		</div>
	</div>
	<div class ="divDeputies">
		<p:dataList value="#{partyMB.allDeputiesOfThisParty}"
			var="deputy" type="unordered" itemType="none" paginator="true"
			rows="8" styleClass="paginated">
			<f:facet name="header">
				Deputados
	       	</f:facet>
	
			<h:outputText
				value="#{deputy.treatmentName}"
				style="display:inline-block" />
		</p:dataList>
	</div>

</ui:composition>

</html>
